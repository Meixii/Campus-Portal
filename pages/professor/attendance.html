<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="/logo11.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F3F0FF 0%, #E6E0FF 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            background: linear-gradient(90deg, #6C5CE7, #8E70ED);
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
        }

        .navbar-title {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .navbar-title i {
            margin-right: 0.5rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        .navbar a:hover {
            transform: translateY(-2px);
        }

        h1 {
            text-align: center;
            color: #6C5CE7;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.8rem;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #6C5CE7;
            margin: 20px 0 15px;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6C5CE7;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #E6E0FF;
            border-radius: 8px;
            font-size: 1rem;
            background: #F8F7FF;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6C5CE7;
        }

        button {
            background: linear-gradient(90deg, #6C5CE7, #8E70ED);
            color: #FFFFFF;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 5px 5px 5px 0;
        }

        button:hover {
            background: linear-gradient(90deg, #5B4ED1, #7D63DA);
            transform: translateY(-2px);
        }

        .download-btn {
            background: linear-gradient(90deg, #00838F, #00ACC1);
        }

        .download-btn:hover {
            background: linear-gradient(90deg, #006064, #00838F);
        }

        .upload-section {
            margin: 20px 0;
            padding: 20px;
            background: #F8F7FF;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #F8F7FF;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(108, 92, 231, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #E6E0FF;
            color: #333;
        }

        th {
            background: linear-gradient(90deg, #6C5CE7, #8E70ED);
            color: #FFFFFF;
            font-weight: 500;
        }

        .present {
            color: #388e3c;
            font-weight: 500;
        }

        .absent {
            color: #d32f2f;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            input, button, select {
                font-size: 0.9rem;
                padding: 10px;
            }

            th, td {
                font-size: 0.85rem;
                padding: 8px;
            }

            .navbar {
                flex-direction: column;
                padding: 15px;
            }
            
            .navbar-title {
                margin-bottom: 10px;
            }
            
            .navbar a {
                margin: 5px;
                font-size: 0.9rem;
            }
        }

        form#attendanceForm, .upload-section, #attendanceTable {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        form#attendanceForm:hover, .upload-section:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-title"><i class="fas fa-clipboard-check"></i> Attendance Monitoring</div>
            <div>
                <a href="dashboardProf.html"><i class="fas fa-home"></i> Home</a>
                <a href="professorProfile.html"><i class="fas fa-id-card"></i> Profile</a>
                <a href="subjects.html"><i class="fas fa-book"></i> Subjects</a>
                <a href="enrollment.html"><i class="fas fa-user-plus"></i> Enrollment</a>
                <a href="attendance.html"><i class="fas fa-clipboard-check"></i> Attendance</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        
        <h1>Attendance Management System</h1>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="attendanceDate">Date</label>
                <input type="date" id="attendanceDate" disabled>
                <div class="checkbox-group">
                    <input type="checkbox" id="currentDayCheck" checked>
                    <label for="currentDayCheck" style="display: inline;">Use Current Day?</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="subjectSelect">Subject</label>
                <select id="subjectSelect">
                    <option value="">Select Subject (Optional)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <select id="studentId" disabled>
                    <option value="">Select Student ID</option>
                </select>
                <div class="checkbox-group">
                    <input type="checkbox" id="searchByIdCheck">
                    <label for="searchByIdCheck" style="display: inline;">Search by Student ID?</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="studentName">Name</label>
                <select id="studentName">
                    <option value="">Select Student Name</option>
                </select>
            </div>
            
            <button type="submit">Add Record</button>
        </form>
        
        <div class="upload-section">
            <h2>Optional</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label>Upload Attendance</label>
                    <input type="file" id="uploadFile" accept=".xlsx,.xls,.csv">
                </div>
                <button type="button" class="download-btn" id="downloadBtn">Download Attendance Excel</button>
            </form>
        </div>
        
        <h2>Attendance Records</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID Number</th>
                    <th>Status</th>
                    <th>Subject</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="attendanceTableBody"></tbody>
        </table>
    </div>

    <script>
        // Logout function
        function logout() {
            fetch('/api/logout', { method: 'POST' }).then(() => window.location.href = '/index.html');
        }

        class AttendanceManager {
            constructor() {
                this.students = [];
                this.attendanceRecords = [];
                this.selectedDate = new Date().toISOString().split('T')[0];
                this.selectedSubjectId = '';
                this.username = '';
                
                this.initializeForm();
                this.setupEventListeners();
                this.loadUserData();
                this.loadStudents();
                this.loadAttendanceRecords();
            }

            initializeForm() {
                // Set default date to today
                document.getElementById('attendanceDate').value = this.selectedDate;
                document.getElementById('currentDayCheck').checked = true;
            }

            setupEventListeners() {
                // Current day checkbox
                document.getElementById('currentDayCheck').addEventListener('change', (e) => {
                    const dateInput = document.getElementById('attendanceDate');
                    if (e.target.checked) {
                        dateInput.value = new Date().toISOString().split('T')[0];
                        dateInput.disabled = true;
                        this.selectedDate = dateInput.value;
                        this.loadAttendanceRecords();
                    } else {
                        dateInput.disabled = false;
                    }
                });

                // Date input change
                document.getElementById('attendanceDate').addEventListener('change', (e) => {
                    this.selectedDate = e.target.value;
                    this.loadAttendanceRecords();
                });

                // Subject select change
                document.getElementById('subjectSelect').addEventListener('change', (e) => {
                    this.selectedSubjectId = e.target.value;
                    this.loadAttendanceRecords();
                    
                    // Filter students based on selected subject
                    if (this.selectedSubjectId) {
                        this.filterStudentsBySubject(this.selectedSubjectId);
                    } else {
                        // If no subject selected, show all students
                        this.populateStudentDropdowns(this.students);
                    }
                });

                // Search by ID checkbox
                document.getElementById('searchByIdCheck').addEventListener('change', (e) => {
                    const idSelect = document.getElementById('studentId');
                    const nameSelect = document.getElementById('studentName');
                    if (e.target.checked) {
                        idSelect.disabled = false;
                        nameSelect.disabled = true;
                    } else {
                        idSelect.disabled = true;
                        nameSelect.disabled = false;
                    }
                });

                // Student name select change
                document.getElementById('studentName').addEventListener('change', (e) => {
                    const selectedStudent = this.students.find(s => s.name === e.target.value);
                    if (selectedStudent) {
                        document.getElementById('studentId').value = selectedStudent.student_id;
                    }
                });

                // Student ID select change
                document.getElementById('studentId').addEventListener('change', (e) => {
                    const selectedStudent = this.students.find(s => s.student_id === e.target.value);
                    if (selectedStudent) {
                        document.getElementById('studentName').value = selectedStudent.name;
                    }
                });

                // Attendance form submission
                document.getElementById('attendanceForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addAttendanceRecord();
                });

                // Download attendance button
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadAttendance();
                });

                // Upload file
                document.getElementById('uploadFile').addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.uploadAttendance(e.target.files[0]);
                    }
                });
            }

            async loadStudents() {
                try {
                    // Fetch students enrolled in courses/sections handled by the professor
                    const response = await fetch('/api/professor/students');
                    this.students = await response.json();
                    this.populateStudentDropdowns(this.students);
                } catch (error) {
                    console.error('Error loading students:', error);
                    alert('Failed to load students. Please try again later.');
                }
            }

            populateStudentDropdowns(studentList) {
                const idSelect = document.getElementById('studentId');
                const nameSelect = document.getElementById('studentName');
                
                // Clear current options except the first one
                idSelect.innerHTML = '<option value="">Select Student ID</option>';
                nameSelect.innerHTML = '<option value="">Select Student Name</option>';
                
                // Add student options
                studentList.forEach(student => {
                    // For ID dropdown
                    const idOption = document.createElement('option');
                    idOption.value = student.student_id;
                    idOption.textContent = student.student_id;
                    idSelect.appendChild(idOption);
                    
                    // For name dropdown
                    const nameOption = document.createElement('option');
                    nameOption.value = student.name;
                    nameOption.textContent = student.name;
                    nameSelect.appendChild(nameOption);
                });
            }

            async loadAttendanceRecords() {
                try {
                    // Fetch attendance records for the selected date and subject (if any)
                    let url = `/api/professor/attendance?date=${this.selectedDate}`;
                    if (this.selectedSubjectId) {
                        url += `&subject_id=${this.selectedSubjectId}`;
                    }
                    
                    const response = await fetch(url);
                    this.attendanceRecords = await response.json();
                    this.renderAttendanceTable();
                } catch (error) {
                    console.error('Error loading attendance records:', error);
                    alert('Failed to load attendance records. Please try again later.');
                }
            }

            renderAttendanceTable() {
                const tbody = document.getElementById('attendanceTableBody');
                tbody.innerHTML = '';
                
                if (this.attendanceRecords.length === 0) {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.colSpan = 5;
                    cell.textContent = 'No attendance records for this date';
                    cell.style.textAlign = 'center';
                    cell.className = 'empty-message';
                    row.appendChild(cell);
                    tbody.appendChild(row);
                    return;
                }
                
                this.attendanceRecords.forEach(record => {
                    const row = document.createElement('tr');
                    
                    const nameCell = document.createElement('td');
                    nameCell.textContent = record.name;
                    
                    const idCell = document.createElement('td');
                    idCell.textContent = record.student_id;
                    
                    const statusCell = document.createElement('td');
                    statusCell.textContent = record.status;
                    if (record.status === 'Present') {
                        statusCell.className = 'present';
                    } else if (record.status === 'Absent') {
                        statusCell.className = 'absent';
                    }
                    
                    const subjectCell = document.createElement('td');
                    if (record.subject_id) {
                        const subject = this.findSubjectById(record.subject_id);
                        subjectCell.textContent = subject ? `${subject.code} - ${subject.description || 'No description'}` : `Subject ID: ${record.subject_id}`;
                    } else {
                        subjectCell.textContent = 'N/A';
                    }
                    
                    const timestampCell = document.createElement('td');
                    timestampCell.textContent = this.formatTimestamp(record.timestamp);
                    
                    row.appendChild(nameCell);
                    row.appendChild(idCell);
                    row.appendChild(statusCell);
                    row.appendChild(subjectCell);
                    row.appendChild(timestampCell);
                    
                    tbody.appendChild(row);
                });
            }
            
            findSubjectById(subjectId) {
                // This assumes we have a this.subjects array loaded
                if (!this.subjects) return null;
                return this.subjects.find(s => s.id == subjectId);
            }
            
            formatTimestamp(timestamp) {
                if (!timestamp) return 'N/A';
                
                try {
                    // Convert to readable format
                    const date = new Date(timestamp);
                    return date.toLocaleString();
                } catch (error) {
                    return timestamp;
                }
            }

            async addAttendanceRecord() {
                // Get form values
                const searchById = document.getElementById('searchByIdCheck').checked;
                
                let selectedStudentId, selectedStudentName;
                if (searchById) {
                    selectedStudentId = document.getElementById('studentId').value;
                    const selectedStudent = this.students.find(s => s.student_id === selectedStudentId);
                    selectedStudentName = selectedStudent ? selectedStudent.name : '';
                } else {
                    selectedStudentName = document.getElementById('studentName').value;
                    const selectedStudent = this.students.find(s => s.name === selectedStudentName);
                    selectedStudentId = selectedStudent ? selectedStudent.student_id : '';
                }
                
                if (!selectedStudentId) {
                    alert('Please select a student');
                    return;
                }
                
                const subjectId = document.getElementById('subjectSelect').value;
                
                const newRecord = {
                    student_id: selectedStudentId,
                    name: selectedStudentName,
                    status: 'Present', // Default to present
                    timestamp: this.getCurrentTimestamp(),
                    date: this.selectedDate
                };
                
                if (subjectId) {
                    newRecord.subject_id = subjectId;
                }
                
                try {
                    // Send to server
                    const response = await fetch('/api/professor/attendance', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newRecord),
                    });
                    
                    if (response.ok) {
                        // Reload records to refresh display
                        await this.loadAttendanceRecords();
                        
                        // Reset form
                        if (!document.getElementById('searchByIdCheck').checked) {
                            document.getElementById('studentName').value = '';
                        } else {
                            document.getElementById('studentId').value = '';
                        }
                        
                        alert('Attendance record added successfully!');
                    } else {
                        const error = await response.json();
                        alert(`Failed to add attendance record: ${error.message}`);
                    }
                } catch (error) {
                    console.error('Error adding attendance record:', error);
                    alert('An error occurred while adding the attendance record');
                }
            }
            
            getCurrentTimestamp() {
                return new Date().toISOString().replace('T', ' ').slice(0, 19);
            }
            
            downloadAttendance() {
                if (this.attendanceRecords.length === 0) {
                    alert('No attendance records to download');
                    return;
                }
                
                // Create CSV content
                let csvContent = 'Name,ID Number,Status,Subject,Timestamp\n';
                this.attendanceRecords.forEach(record => {
                    const subject = record.subject_id ? (this.findSubjectById(record.subject_id)?.code || `Subject ID: ${record.subject_id}`) : 'N/A';
                    csvContent += `${record.name},${record.student_id},${record.status},${subject},${record.timestamp}\n`;
                });
                
                // Create and download file
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `attendance_${this.selectedDate}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            }
            
            uploadAttendance(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const contents = e.target.result;
                        const rows = contents.split('\n');
                        
                        // Skip header row
                        if (rows.length > 1) {
                            // Process data rows (skip header)
                            for (let i = 1; i < rows.length; i++) {
                                if (!rows[i].trim()) continue; // Skip empty rows
                                
                                const cols = rows[i].split(',');
                                if (cols.length >= 3) {
                                    // Find the student by name or ID
                                    const student = this.students.find(s => 
                                        s.name === cols[0].trim() || 
                                        s.student_id === cols[1].trim()
                                    );
                                    
                                    if (student) {
                                        // Send attendance record to server
                                        const record = {
                                            student_id: student.student_id,
                                            status: cols[2].trim(),
                                            date: this.selectedDate
                                        };
                                        
                                        if (this.selectedSubjectId) {
                                            record.subject_id = this.selectedSubjectId;
                                        }
                                        
                                        fetch('/api/professor/attendance', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json',
                                            },
                                            body: JSON.stringify(record),
                                        }).catch(error => {
                                            console.error('Error adding attendance record:', error);
                                        });
                                    }
                                }
                            }
                            
                            // Reload records after processing
                            setTimeout(() => {
                                this.loadAttendanceRecords();
                                alert('Attendance records uploaded and processed!');
                            }, 1000);
                        }
                    } catch (error) {
                        console.error('Error processing file:', error);
                        alert('Error processing file. Please check the format and try again.');
                    }
                };
                reader.readAsText(file);
            }

            async loadUserData() {
                try {
                    const userResponse = await fetch('/api/me');
                    if (!userResponse.ok) throw new Error('Failed to fetch user data');
                    
                    const userData = await userResponse.json();
                    this.username = userData.username;
                    this.loadSubjects();
                } catch (error) {
                    console.error('Error loading user data:', error);
                    alert('Failed to load user data. Please try again later.');
                }
            }

            async loadSubjects() {
                try {
                    const response = await fetch(`/api/professors/${this.username}/subjects`);
                    if (!response.ok) throw new Error('Failed to fetch subjects');
                    
                    this.subjects = await response.json();
                    this.populateSubjectDropdown();
                } catch (error) {
                    console.error('Error loading subjects:', error);
                    this.subjects = [];
                    this.populateSubjectDropdown();
                }
            }

            populateSubjectDropdown() {
                const subjectSelect = document.getElementById('subjectSelect');
                subjectSelect.innerHTML = '<option value="">Select Subject (Optional)</option>';
                
                if (this.subjects && this.subjects.length > 0) {
                    this.subjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject.id;
                        // Use description instead of name
                        option.textContent = `${subject.code} - ${subject.description || 'No description'}`;
                        subjectSelect.appendChild(option);
                    });
                }
            }

            // Fetch student subjects to find which students are enrolled in which subjects
            async filterStudentsBySubject(subjectId) {
                try {
                    // Get all students who are enrolled in this subject
                    const response = await fetch(`/api/subjects/${subjectId}/students`);
                    if (!response.ok) {
                        // If API doesn't exist, use an alternative approach - query each student's subjects
                        console.log("Subject students API not available, using alternative approach");
                        this.filterStudentsBySubjectAlternative(subjectId);
                        return;
                    }

                    const enrolledStudents = await response.json();
                    if (!enrolledStudents || enrolledStudents.length === 0) {
                        // If no students are found, show a message
                        alert('No students are currently enrolled in this subject');
                        // Clear the dropdowns except the first option
                        this.populateStudentDropdowns([]);
                        return;
                    }
                    
                    // Filter our students list to only include those enrolled in the subject
                    const filteredStudents = this.students.filter(student => 
                        enrolledStudents.some(enrolled => enrolled.student_id === student.student_id)
                    );
                    
                    // Update the dropdowns with filtered students
                    this.populateStudentDropdowns(filteredStudents);
                } catch (error) {
                    console.error('Error filtering students by subject:', error);
                    // Fallback to alternative approach
                    this.filterStudentsBySubjectAlternative(subjectId);
                }
            }

            // Alternative approach if the API doesn't exist
            async filterStudentsBySubjectAlternative(subjectId) {
                try {
                    const filteredStudents = [];
                    
                    // For each student, check if they're enrolled in the selected subject
                    for (const student of this.students) {
                        try {
                            const response = await fetch(`/api/students/${student.student_id}/subjects`);
                            if (response.ok) {
                                const subjects = await response.json();
                                if (subjects.some(subj => subj.id == subjectId)) {
                                    filteredStudents.push(student);
                                }
                            }
                        } catch (err) {
                            console.error(`Error checking subjects for student ${student.student_id}:`, err);
                        }
                    }
                    
                    if (filteredStudents.length === 0) {
                        alert('No students are currently enrolled in this subject');
                    }
                    
                    // Update the dropdowns with filtered students
                    this.populateStudentDropdowns(filteredStudents);
                } catch (error) {
                    console.error('Error in alternative student filtering:', error);
                    // If all else fails, just show all students
                    this.populateStudentDropdowns(this.students);
                }
            }
        }

        // Initialize attendance manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const attendanceManager = new AttendanceManager();
            window.attendanceManager = attendanceManager; // Expose to global scope for debugging
        });
    </script>
</body>
</html>
